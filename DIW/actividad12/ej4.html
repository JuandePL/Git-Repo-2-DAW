<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12.4</title>

    <style>
        main {
            background-color: darkslategrey;
            height: 500px;
            width: 600px;
            position: absolute;

            margin: 30px;

            box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        main:hover {
            box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.5);
        }

        #img1 {
            position: inherit;
            top: 10px;
            right: 10px;
        }

        #img2 {
            position: inherit;
            opacity: 0.5;

            /* Centrar */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* Poner al frente */
            z-index: 1;
        }

        #img3 {
            position: inherit;
            bottom: 10px;
            left: 10px;
        }

        p {
            height: 50px;
            box-shadow: inset 10px 10px 25px 25px grey;
            padding: 10px;

            font-size: 2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;

            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: white;
        }
    </style>
</head>

<body>
    <h1>Actividad 12.4</h1>
    <h3>Completa alguno de los ejercicios anteriores y define SOMBRAS con CSS3, para
        mejorar su aspecto. Utiliza si puedes incluso una sombra hacia dentro. Define tambi√©n
        alguna sombra sobre texto.</h3>

    <hr>

    <p>He reutilizado el primer ejercicio</p>
    <main>
        <img id="img1" src="https://placekitten.com/200/150">
        <img id="img2" src="https://placekitten.com/300/320">
        <img id="img3" src="https://placekitten.com/300/200">
    </main>
</body>

</html>
