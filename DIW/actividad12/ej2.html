<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12.2</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            height: 100px;
            background-image: url("https://placekitten.com/100/300");
            background-position: center;
            margin-bottom: 50px;
        }

        header>h1 {
            color: white;
            -webkit-text-stroke-width: 1.5px;
            -webkit-text-stroke-color: black;

            text-align: center;
            padding-top: 25px;
        }

        h1>span {
            display: inline;

            border-bottom: 5px solid white;
            padding: 0 10px;
        }

        .background {
            height: 400px;
            width: 600px;
            margin: auto;
            position: relative;

            background-image: url("https://placekitten.com/100");
            filter: blur(2px);
        }
    </style>
</head>

<body>
    <h1>Actividad 12.2</h1>
    <h3>Con una imagen pequeña crea mediante repetición, el fondo de un elemento
        contenedor más grande. Incluye una cabecera a modo de navegador, cuyo fondo lo
        crees repitiendo una imagen en el eje x.</h3>
    <hr>

    <header>
        <h1><span>Esta es la cabecera</span></h1>
    </header>

    <div class="background"></div>
</body>

</html>
