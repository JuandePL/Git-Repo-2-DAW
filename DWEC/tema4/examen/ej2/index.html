<body>
    <h1>Ejercicio 2</h1>
    <h3>Crea una página web con dos campos de texto (nombre y apellidos) y un botón que
        valide que ambos contienen información.</h3>
    <hr>

    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="surname">Apellidos:</label>
    <input type="text" name="surname" id="surname">
    <br>
    <button id="submit">Enviar</button>
    <br><br>
    <p id="result"></p>

</body>
