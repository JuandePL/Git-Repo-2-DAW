<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Actividad 5</h1>
    <h3>Elabora una ventana parecida a la siguiente que valide mediante AJAX los datos de
        usuario y password introducidos. Si se introduce el usuario admin y la password 1234,
        el sistema dirá USUARIO VÁLIDO y, en caso contrario, responderá USUARIO NO
        VÁLIDO.</h3>
    <hr>

    <form action="" method="" id="form">
        Introduzca usuario y password: <br>
        <input type="text" name="usuario" id="usuario" placeholder="usuario"><br>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <button type="button" id="login">Log In</button><br><br>
        <p id="result"></p>
    </form>

    <script>
        // Ejecutar cuando el documento este preparado.
        $(document).ready(() => {
            // Click listener en boton login.
            $("#login").click(() => {
                // Si los valores de usuario y contraseña son correctos,
                // mostrar resultado correcto por pantalla.
                $.ajax({
                    method: "POST",
                    url: "formValidation.php",
                    data: $("#form").serialize(),
                    success: (data) => {
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</body>

</html>
