<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>

<body>
    <h1>Ejercicio 9</h1>
    <h3>Teniendo un array muy grande con elementos de la siguiente estructura:</h3>
    <p>“28924;Estepona”</p>
    <h3>Crea un texto y un botón que ponga <i>buscar</i> que muestre el CP y el nombre de
        la ciudad que coincida o contenga el texto del campo creado. No importan las
        mayúsculas y minúsculas en la búsqueda.</h3>
    <hr>

    <p id="array"></p>

    <label for="city">Ciudad a buscar</label>
    <input type="text" name="city" id="city">
    <button id="submit">Buscar</button>
    <p><b id="result"></b></p>

    <script src="js/script.js"></script>
</body>

</html>
