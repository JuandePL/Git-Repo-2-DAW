<body>
    <h1>Ejercicio 3</h1>
    <h3>Realiza un script que, cuando pulse un botón, te diga la última posición de una determinada
        palabra dentro de una frase. El script solamente se ejecutará cuando se pulse el botón.</h3>
    <hr>

    <p><b>Frase: </b><span id="frase"></span></p>

    <label for="word">Palabra a elegir:</label>
    <input type="text" name="word" id="word">
    <button id="submit">Mostrar última letra</button>

    <p><b id="result"></b></p>
    <script src="js/script.js"></script>
</body>
